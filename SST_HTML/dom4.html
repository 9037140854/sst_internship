<html>
    <head>
        <script>
            function sum()
            {
                var first=parseInt(document.getElementById("txta").value);
                var second=parseInt(document.getElementById("txtb").value);
                var sum=first+second;
                document.getElementById("demo").innerText=sum;
            }
        </script>
    </head>

    <body>
        <input type="text" id="txta">
        <input type="text" id="txtb">
        <button onClick="sum()">+</button>
        <p id="demo"></p>
    </body>
</html>
